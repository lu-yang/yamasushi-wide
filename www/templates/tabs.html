<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark ">

  <!-- Pets Tab -->
  <ion-tab title="List" icon-on="icon ion-ios-book" icon-off="icon ion-ios-book-outline"  ui-sref="app.tabs.list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="Historiques" icon-on="icon ion-ios-clock" icon-off="icon ion-ios-clock-outline"  ui-sref="app.tabs.orderHistory">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>







</ion-tabs>
